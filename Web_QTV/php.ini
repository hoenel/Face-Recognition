[PHP]
memory_limit = 512M
max_execution_time = 300
max_input_time = 60
post_max_size = 100M
upload_max_filesize = 100M
default_socket_timeout = 60

; For Google Cloud/Firebase
allow_url_fopen = On

; Error handling
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Don't load extensions manually - let PHP handle them automatically
